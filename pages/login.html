<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="../assets/js/login.js" defer></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-page">
      <div class="logo">
        <img src="../assets/images/tickitz.png" alt="" width="276px" />
      </div>

      <main class="register">
        <!-- Step -->
        <div class="welcome-screen">
          <h1>Welcome BackðŸ‘‹</h1>
          <p>
            Sign in with your data that you entered during your registration
          </p>
        </div>

        <!-- Email, Password, Button -->
        <form class="form-register">
          <!-- Email -->
          <div>
            <label class="user-label" for="email">Email</label> <br />
            <input
              class="user-input"
              name="email"
              type="text"
              id="email"
              placeholder="Enter your email"
            />
            <div class="emailError" style="color: red"></div>
          </div>

          <!-- Password -->
          <div>
            <label class="user-label" for="password">Password</label> <br />
            <input
              class="user-input input-password"
              name="password"
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <div class="passwordError">
              <div class="min8Char"></div>
              <div class="min1Small"></div>
              <div class="min1Large"></div>
              <div class="min1SpecialChar"></div>
            </div>
          </div>

          <!-- Button & Link -->
          <div class="already-have">
            <a href="#">Forgot your password?</a>
          </div>

          <button class="btn-register btn-login" type="submit">Login</button>
        </form>

        <div class="or">
          <span></span>
          <span>Or</span>
          <span></span>
        </div>

        <!-- Login using other method -->
        <div class="login-other">
          <a href="#" class="login-method">
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo"
              class="login-icon"
            />
            <span>Google</span>
          </a>

          <a href="#" class="login-method">
            <img
              width="48"
              height="48"
              src="../assets/icons/bx_bxl-facebook-circle.png"
              alt="facebook-circled"
              class="login-icon"
            />
            <span>Facebook</span>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
