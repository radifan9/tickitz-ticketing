<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/profile-page.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Profile Picture</title>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li>
          <a href="#"><img src="../assets/images/tickitz_blue.png" alt="" /></a>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movie</a></li>
        <li><a href="#">Buy Ticket</a></li>
        <!-- <li><a class="btn-signin" href="#">Sign In</a></li> -->
        <!-- <li><a class="btn-signup" href="#">Sign Up</a></li> -->
        <li>Location</li>
        <li><img src="../assets/icons/arrow-negative.png" alt="" /></li>
        <li><img src="../assets/icons/search.png" alt="" /></li>
        <li><img src="../assets/images/profile-pic-small.png" alt="" /></li>
      </ul>
    </nav>

    <div class="container-outside">
      <!-- Container for sidebar + main -->
      <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <!-- Info + Setting -->
          <div class="info-set">
            <span>INFO</span>
            <button class="btn-set-side">
              <img src="../assets/icons/setting.png" alt="Setting" />
            </button>
          </div>

          <!-- Profile Pic -->
          <img
            class="profile-pic"
            src="../assets/images/profile-pic.png"
            alt=""
          />

          <!-- Full Name -->
          <div class="full-name">Jonas El Rodriguez</div>

          <!-- Account Rank -->
          <div class="acc-rank">Moviegoers</div>

          <!-- Horizontal Line -->
          <div class="full-hr-line"></div>

          <!-- Loyalty Points -->
          <div class="l-p">Loyalty Points</div>

          <!-- Account Card (grid) -->
          <div class="g-card">
            <span class="g-acc-rank">Moviegoers</span>
            <img
              class="g-star"
              src="../assets/icons/star.png"
              alt="Star Icon"
            />
            <span class="g-points">
              <span>320</span>
              <span>points</span>
            </span>
          </div>

          <!-- Points -->
          <div class="text-points">180 points become a master</div>

          <!-- Progress bar -->
          <div class="progress-bar"></div>
        </aside>

        <!-- Main Page -->
        <main>
          <header class="header-top">
            <!-- Acc Setting -->
            <span class="selected">Account Settings</span>

            <!-- Order History -->
            <span>Order History</span>
          </header>

          <!-- Details Information -->
          <section class="f-details-info">
            <h2 class="title-text">Details Information</h2>

            <!-- Horizontal Line -->
            <div class="almost-full-hr"></div>

            <div class="g-details-info">
              <div class="f-label-input">
                <label class="title-text" for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Jonas" />
              </div>

              <div class="f-label-input">
                <label class="title-text" for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="El Rodriguez" />
              </div>

              <div class="f-label-input">
                <label class="title-text" for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  placeholder="jonasrodrigu123@gmail.com"
                />
              </div>

              <div class="f-label-input">
                <label class="title-text" for="phone-num">Phone Number</label>
                <input
                  type="text"
                  id="phone-num"
                  placeholder="+62 | 81445687121"
                />
              </div>
            </div>
          </section>

          <!-- ACCOUNT AND PRIVACY -->
          <section class="f-details-info">
            <h2 class="title-text">Account and Privacy</h2>

            <!-- Horizontal Line -->
            <div class="almost-full-hr"></div>

            <div class="g-details-info">
              <div class="f-label-input">
                <label class="title-text" for="new-pass">New Password</label>
                <input
                  type="password"
                  id="new-pass"
                  placeholder="Write your password"
                />
              </div>

              <div class="f-label-input">
                <label class="title-text" for="new-pass-confirm"
                  >Last Name</label
                >
                <input
                  type="password"
                  id="new-pass-confirm"
                  placeholder="Confirm your password"
                />
              </div>
            </div>
          </section>

          <a class="update-changes" href="./order-history.html"
            >Update changes</a
          >
          <!-- <button class="update-changes">Update changes</button> -->
        </main>
      </div>
    </div>
  </body>
</html>
